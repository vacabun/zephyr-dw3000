# Available runners configured by board.cmake.
runners:
- openocd

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /mnt/d/code/zephyrproject/zephyr/boards/arm/my_stm32f401
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /mnt/d/code/zephyr-sdk-0.15.1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /mnt/d/code/zephyr-sdk-0.15.1/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /mnt/d/code/zephyr-sdk-0.15.1/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --config=/mnt/d/code/zephyrproject/zephyr/boards/arm/my_stm32f401/support/openocd.cfg
